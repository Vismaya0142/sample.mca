<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style> @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');</style>
</head>
<body>
    <section class="contact">
        
        <div class="content">
            <h2>Contact Us</h2>
            
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class='bx bxs-map'></i></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>#2, 3rd Floor, Prestige Commercial Complex,</p>
                        <p>Church St, Pabove Matteo Coffea, Bengaluru, Karnataka 560001.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bxs-phone'></i></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>080-45-8899</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bxs-envelope'></i></i></div>
                    <div class="text">
                        <h3>E-mail</h3>
                        <p>novelnook@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
